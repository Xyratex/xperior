---
Nodes:
   - id          : mds1
     ip          : 127.0.0.1
     ctrlproto   : ssh
     user        : tomcat


   - id           : oss1
     ip           : 127.0.0.1
     ctrlproto    : ssh
     user         : tomcat
     collect:
        - name : syslog
          node : 127.0.0.1
          user : tomcat
          file : /tmp/xperior_test_file_syslog_log
          only_on_fail : 1          
        - name : conman
          file : /tmp/xperior_test_file_conman_log
          only_on_fail : 1
          node : 127.0.0.1
          user : tomcat
        - name : conman1
          file : /tmp/xperior_test_file_conman1_log
        - name : conman2
          node : 127.0.0.1
          file : /tmp/xperior_test_file_conman2_log
          user : tomcat

   - id          : oss2
     ip          : 127.0.0.1
     user        : tomcat

   - id           : client1
     ip           : localhost
     ctrlproto    : ssh
     user         : tomcat
     console     : /tmp/xp_local_console_file

   - id           : client2
     ip           : localhost
     ctrlproto    : ssh
     user         : tomcat




LustreObjects:
   - id          : mds1
     device      : /dev/loop0
     node        : mds1
     type        : mds

   - id          : oos1
     device      : /dev/loop1
     node        : oss1
     type        : oss

   - id          : oos2
     device      : /dev/loop2
     node        : oss2
     type        : oss

   - id          : client1
     node        : client1
     type        : client
     master      : yes

   - id          : client2
     node        : client2
     type        : client

#Variables
client_mount_point      : /tmp/mnt/lustre/
benchmark_tests_file    : testfile
tempdir                 : /tmp/

