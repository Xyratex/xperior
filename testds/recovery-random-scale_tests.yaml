---
Tests:
  -
    id: fail_client_mds
# DURATION: 36000 = 60 x 60 x 10 (secs) = 10 (hours)
# SERVER_FAILOVER_PERIOD: 300 = 60 x 5 (secs) = 5 (minutes)
env:
    DURATION: 36000
    ENABLE_QUOTA: yes
    FAILURE_MODE: HARD
    REQFAIL_PERCENT: 100
    SERVER_FAILOVER_PERIOD: 300
cleanup_max_time: -1
dangerous: 'yes'
description: Lustre recovery random scale tests
executor: Xperior::Executor::LustreTests
groupname: recovery-random-scale
reference: http://wiki.lustre.org/index.php/Testing_Lustre_Code
roles: StoreSyslog StoreConsole GetDiagnostics
schema: data/schemas/testds.yaml
tags: stress failover
timeout: 36060
